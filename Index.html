<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Layout Styling */
        header {
            background-color: #4A90E2;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "header"
                "content"
                "feature1"
                "feature2"
                "feature3"
                "signup";
            grid-gap: 20px;
            padding: 20px;
        }

        .content {
            background-color: #F5A623;
            padding: 20px;
            grid-area: content;
        }

        .feature1, .feature2, .feature3 {
            background-color: #50E3C2;
            padding: 20px;
        }

        .feature1 { grid-area: feature1; }
        .feature2 { grid-area: feature2; }
        .feature3 { grid-area: feature3; }

        .signup {
            background-color: #9013FE;
            padding: 20px;
            grid-area: signup;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        /* Tablet View */
        @media screen and (min-width: 768px) {
            .container {
                grid-template-areas: 
                    "header header"
                    "content content"
                    "feature1 feature2"
                    "signup feature3";
            }
        }

        /* Desktop View */
        @media screen and (min-width: 1024px) {
            .container {
                grid-template-areas: 
                    "header header header"
                    "feature1 feature2 feature3"
                    "signup signup signup"
                    "content content content";
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Layout Example</h1>
    </header>

    <div class="container">
        <section class="content">
            <h2>Content Section</h2>
            <p>This is the main content area.</p>
        </section>

        <section class="feature1">
            <h2>Feature 1</h2>
            <p>Details about feature 1.</p>
        </section>

        <section class="feature2">
            <h2>Feature 2</h2>
            <p>Details about feature 2.</p>
        </section>

        <section class="feature3">
            <h2>Feature 3</h2>
            <p>Details about feature 3.</p>
        </section>

        <section class="signup">
            <h2>Sign Up</h2>
            <p>Sign up for our services.</p>
        </section>
    </div>

    <footer>
        <p>Â© 2024 Responsive Layout</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Layout Styling */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 250px;
            gap: 20px;
            padding: 20px;
        }

        .content {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .sidebar {
            background-color: #ccc;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        @media screen and (max-width: 480px) {
            header, footer {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Innomatics Research Labs</h1>
    </header>

    <main>
        <section class="content">
            <h2>Main Content</h2>
            <p>This section represents the main content of the layout.</p>
        </section>

        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is a sidebar with additional information.</p>
        </aside>
    </main>

    <footer>
        <p>Â© 2024 Innomatics Research Labs</p>
    </footer>

</body>
</html>
